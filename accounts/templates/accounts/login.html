<!DOCTYPE html>

{% load static %}
    <html>
        <head>
            <meta charset="utf-8"
            <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--최신 인터넷 익스플로러로 구동한다-->
            <meta name="viewport" content="width=device-width, initial-scale">  <!--반응형 웹페이지 선언-->

            <title>오늘의 연애</title>  <!--웹페이지 이름-->

            <!-- saved from url=(0013)about:internet --> <!--인터넷 익스플로러에서 발생하는 js 경고문 예방구문-->

            <!-- icon link -->
            <script src="https://kit.fontawesome.com/55af2b838e.js"></script>

            <!-- font link 폰트:나눔고딕 -->
            <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean" rel="stylesheet">

            <!-- user style -->
            <link rel="stylesheet"  href="{% static 'accounts/login.css' %}" />  <!--사용자가 만든 css 파일을 쓴다는 의미-->

            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <script src="{% static 'accounts/login.js' %}"></script>

        </head>

        <body>
            <div class = "background">
                    <img style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto; width: 50%; height: auto; min-width: 50%; min-height: 50%;" src="{% static 'accounts/img/background2.jpg' %}"/>
            </div>
                    <div class = "login_area">
                        <form method="post" action="{% url 'login' %}">
                        {% csrf_token %} 

                            <div class = "email_box">
                                <label for="email_text">이메일</label>
                                <input type="text" name="username" value="" id="email_text">
                             </div>

                            <div class = "password_box">
                                <label for="password_text">비밀번호</label>
                                <input type="password" name="password" value="" id="password_text">
                            </div>

                            <div class = "login_box">
                                <a class = "button1">로그인</a>
                                <input type="submit" value="" id="login_text">
                            </div>

                            <div class = "join_box">
                                <a class="button2" href="{% url 'signup' %}" role="button">회원가입</a>
                            </div>
                            
                        </form>
                    </div>

            </div>
        </body>

    </html>
