{% extends 'base.html' %}
{% block content %}

<br>

<h1>알림</h1>

{% for notif in notifs %}
<h2>{{ notif.created_at|timesince }}전 {{ notif.title }} {{ notif.message }}</h2>
<form action="/home/notification/{{ notif.id }}/" method="POST">
    {% csrf_token %}
    <button>읽음으로 표시</button>
</form>
{% endfor %}

{% endblock content %}
